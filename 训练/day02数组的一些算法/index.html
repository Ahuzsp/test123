<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      数组返回除了自身以外的乘积数组，例子：[1,2,3,4], 输出[24,12,8,6]
    */
    const productionExceptSelf = function(arr) {
      const res = [];
      for (let i = 0, temp = 1; i < arr.length; i++) {
        res[i] = temp;
        temp *= arr[i];
      }
      for (let j = arr.length - 1, temp = 1; j >= 0; j--) {
        res[j] = res[j] * temp;
        temp *= arr[j];
      }
      return res
    }
    const res = productionExceptSelf([1,2,3,4,5]);
    console.log(res);
  </script>
</body>
</html>
