<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现模板引擎</title>
</head>
<body>
  <script>
    const obj = {
      name: 'zx',
      age: 18,
    }
    const template = `我叫{{ name }}，今年{{ age }}岁。`;
    const render = function(data, template) {
      return template.replace(/{{\s*?(\w+)\s*}}/g, (match, key) => {
        return key && data.hasOwnProperty(key) ? data[key] : '';
      })
    }
    console.log(render(obj, template));
  </script>
</body>
</html>
