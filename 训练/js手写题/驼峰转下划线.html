<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驼峰转下划线</title>
</head>
<body>
  <script>
    const s1 = "getElementById";
    const xhx = function(str) {
      return str.replace(/[A-Z]/g, (word) => {
        return word.toLowerCase().padStart(2, '_');
      })
    }
    console.log(xhx(s1));
  </script>
</body>
</html>
