  <title>防抖节流实现</title>
</head>
<body>
  <script>
    function throttle(fn, delay) {
      let timer = null;
      return function(...args) {
        if (!timer) {
          timer = setTimeout(() => {
            timer = null;
            fn(...args);
          }, delay);
        }
      }
    }
    function debounce(fn, delay) {
      let timer = null;
      return function(...args) {
        if (timer) clearTimeout(timer);
        timer = setTimeout(() => {
          fn.call(this, ...args)
        }, delay);
      }
    }
    function test(n) {
      console.log(n);
    }
    const b = throttle(test, 2000);
    const c = debounce(test, 2000);

  </script>
