<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>下划线转驼峰</title>
</head>
<body>
  <script>
    const s1 = "get_element_by_id"
    const tf = function(str) {
      return str.replace(/_\w/g, (word) => {
        return word.slice(1).toUpperCase();
      })
    }
    console.log(tf(s1));
  </script>
</body>
