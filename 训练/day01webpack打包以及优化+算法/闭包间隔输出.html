<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 需求，使用var循环，每隔一秒输出一个数字
    for (var i = 0; i < 5; i++) {
      (function(i) {
        setTimeout(() => {
          console.log(i);
        }, i*1000);
      })(i)
    }
  </script>
</body>
</html>
