</head>
<body>
  <script>
    const curry = function(fn, ...args) {
      if (fn.length > args.length) {
        return function(...newArgs) {
          return curry(fn, ...args, ...newArgs);
        }
      } else {
        return fn(...args);
      }
    }
    function add1(x, y, z) {
      return x + y + z;
    }
    const add = curry(add1);
    console.log(add(1, 2, 3));
    console.log(add(1)(2)(3));
    console.log(add(1, 2)(3));
    console.log(add(1)(2, 3));
  </script>
</body>
</html>
