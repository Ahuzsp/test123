<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组子集</title>
</head>
<body>
  <script>
    // 判断是否是子集，要求时间复杂度O(n),空间复杂度1
    const isSonSet = function(arr1, arr2) {
      arr1.forEach(el => {
        if (arr2.includes(el)) {
          const i = arr2.indexOf(el);
          arr2.splice(i, 1);
        }
      });
      return arr2.length === 0;
    }
    console.log(isSonSet([1,1,2,4,4,7],[1,1,1,4]));
  </script>
</body>
</html>
