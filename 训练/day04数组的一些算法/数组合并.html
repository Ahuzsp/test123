<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const a = [-4,1,3,4,8];
    const b = [0,2,5,6,7,13];
    const fn = function(arr1, arr2) {
      let l1 = arr1.length - 1;
      let l2 = arr2.length - 1;
      let temp;
      let count = l1 + l2 + 1;
      while (l1 >= 0 || l2 >= 0) {
        if (l1 === -1) {
          temp = arr2[l2--];
        } else if (l2 === -1) {
          temp = arr1[l1--];
        } else if (arr1[l1] > arr2[l2]) {
          temp = arr1[l1--];
        } else {
          temp = arr2[l2--];
        }
        arr1[count--] = temp;
      }
      return arr1;
    }
    console.log(fn(a, b));
  </script>
</body>
</html>
