<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 有序数组查找前后下标
    const findStartAndEnd = function(arr, target) {
      const res = [];
      let start = 0;
      let end = arr.length - 1;
      while (start <= end) {
        const mid = parseInt((start + end) / 2);
        if (arr[mid] < target) {
          start = mid + 1;
        } else if (arr[mid] > target) {
          end = mid - 1;
        } else {
          res.push(mid);
          start = mid + 1;
        }
      }
      return res;
    }
    console.log(findStartAndEnd([1,2,3,4,5,7,7,7,7,8,9,9], 7));
  </script>
</body>
</html>
