<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const str = '((({})))[]';
    const isMatch = function(str) {
      while (str.length !== str.replace(/\{\}|\[\]|\(\)/g, '').length) {
        str = str.replace(/\{\}|\[\]|\(\)/g, '');
      }
      return str.length === 0;
    }
    console.log(isMatch(str));
  </script>
</body>
</html>
