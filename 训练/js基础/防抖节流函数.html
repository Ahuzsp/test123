<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>+
  <div class="box">
    <div></div>
  </div>
  <script>
    // 节流函数
    function throttle(fn, delay) {
      let timer;
      return function(...args) {
        if (!timer) {
          timer = setTimeout(() => {
            timer = null;
            fn(...args);
          }, delay);
        }
      }
    }
    // 防抖函数
    function debounce(fn, delay) {
      let timer = null;
      return function(...args) {
        clearTimeout(timer);
        timer = setTimeout(() => {
          fn(...args);
        }, delay);
      }
    }
    function test(name) {
      console.log(name)
    }
    const a = throttle(test, 2000);
    a('小明');
    a('小明');
    a('小明');
  </script>
</body>
</html>
